<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/PaginaInicioSesionUsuario.css">
    <link rel="icon" href="img/LogoMuniPequeño.ico">
    <title>Inicio de Sesion</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("#header").load("general/header.html");
            $("#footer").load("general/footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
        <nav>
            <div class="cont_general"><!--Contenedor general-->
                <div class="inicio"><!--Inicio de seccion de usuario-->
                    <form action="inicio_sesion" class="inicio_hijo">
                        <h2>Inicio de Sesión</h2>
    
                        <span class="formulario_inicio">
                            <div class="grupo_inicio">
                                <input class="inp_inicio" type="email" name="email" placeholder="Correo">
                            </div>

                            <div class="grupo_inicio">
                                <input class="inp_inicio" type="password" name="password" placeholder="Contraseña">
                            </div>

                            <div class="rep_contra">
                                <a href="#" class="rep_contra-button">¿Olvidaste tu Contraseña?</a>
                            </div>
                            <!--botones de inicio de sesion-->
                            <div class="contenedor_buttons">
                                
                                <div>
                                    <a class="buttons_formulario" href="#"><img src="" alt="">Iniciar Sesión</a>
                                </div>

                                <div>
                                    <div class="divisor_inicio">
                                        <span id="circle"></span>
                                    </div>
                                </div>

                                <div>
                                    <a class="buttons_formulario" href="#"><img class="icono_gmail" src="img/gmail.png" alt="Icono de Gmail">Iniciar Sesión con Google</a>
                                </div>
                            </div>
                            <!--botones de inicio de sesion-->
    
                        </span>
                    </form>
                </div><!--Inicio de seccion de usuario-->
    
                <div class="registro"><!--Registro de nuevos usuarios-->
    
                    <form action="registro_usuario" class="registro_hijo">

                        <h2 class="">Registrarse</h2>
    
                        <Span class="formulario_registro">
    
                            <div class="grupo_registro" id="formulario_nombre">
                                <label class="formulario_label">Nombre</label>
                                <input class="inp_registro" type="text" name="nombre" placeholder="Juan Andres">
                            </div>
    
                            <div class="grupo_registro" id="formulario_apellidos">
                                <label class="formulario_label">Apellidos</label>
                                <input class="inp_registro" type="text" name="apellidos" placeholder="Castro Benavides">
                            </div>
    
                            <div class="grupo_registro" id="formulario_cedula">
                                <label class="formulario_label">Cedula</label>
                                <input class="inp_registro" type="number" name="cedula" placeholder="1 1234 1234">
                            </div>
    
                            <div class="grupo_registro" id="formulario_correo">
                                <label class="formulario_label">Correo</label>
                                <input class="inp_registro" type="email" name="correo" placeholder="correo@correo.com">
                            </div>
                            
                            <div class="grupo_registro" id="formulario_password">
                                <label class="formulario_label">Contraseña</label>
                                <input class="inp_registro" type="password" name="password" placeholder="********">
                            </div>
    
                            <div class="grupo_registro" id="formulario_password2">
                                <label class="formulario_label">Confirme su Contraseña</label>
                                <input class="inp_registro" type="password" name="password2" placeholder="********">
                            </div>
    
                            <div class="grupo_registro" id="formulario_telefono">
                                <label class="formulario_label">Telefono</label>
                                <input class="inp_registro" type="number" name="telefono" placeholder="8282 8282">
                            </div>
    
                            <div class="grupo_registro" id="formulario_distritos">
                                <p>Distrito</p>
                                <select class="inp_registro" name="distrito">
                                    <option value="null"></option>
                                    <option value="Mercedes">Mercedes</option>
                                    <option value="Sabanilla">Sabanilla</option>
                                    <option value="San Pedro">San Pedro</option>
                                    <option value="San Rafael">San Rafael</option>
                                </select>
                            </div>
    
                            <div class="grupo_registro" id="formulario_direccion">
                                <label for="">Direccion de Domicilio</label>
                                <input class="inp_registro" type="text" name="direccion">
                            </div>
    
                            <!--<div class="grupo_registro" id="formulario_>
                                <textarea name="mapa" id="" placeholder="mapa"></textarea>
                            </div>-->
    
                            <div class="grupo_registro" id="formulario_condiciones">
                                <input type="checkbox" class="confirm_terminos_registro">
                                <b href="#">Al registrarse acepta los terminos y condiciones</b>
                            </div>
    
                            <div>
                                <a class="buttons_formulario" href="#"><img src="" alt="">Registrarse</a>
                            </div>
    
                        </Span>
                    </form>      
                </div><!--Registro de nuevos usuarios-->
            </div><!--Contenedor general-->
        </nav>
    </main>
    <div id="footer"></div>
</body>
</html>
