<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="ForgotPassword.css">
    <link rel="stylesheet" href="/Paginas/General/cssGeneral.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("#header").load("/Paginas/General/header.html");
            $("#footer").load("/Paginas/General/footer.html");
        });
    </script>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <h1>¿Olvidó su contraseña?</h1>

        <div>Por favor indique su correo electrónico, un mensaje va a ser enviado a su dirección de correo electrónico indicando cómo cambiar su contraseña de acceso a su cuenta.</div>

        <form action="" method="post">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Correo" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="footer"></div>

    <script src="ForgotPassword.js"></script>

</body>
</html>
