<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset_password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("#header").load("general/header.html");
            $("#footer").load("general/footer.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>

    <main>
        <form class="container_form" action="" method="post">

            <h1>Cambio de contraseña</h1>
            
            <div class="input_password">
                <div class="password_container">
                    <input type="password" id="nueva_contraseña" name="nueva_contraseña" placeholder="Nueva contraseña" required>
                    <i class="bi bi-eye-fill" id="eyeIcon1" onclick="togglePassword('nueva_contraseña', 'eyeIcon1')"></i>
                </div>
            </div>
            
            
            <div class="input_password">
                <div class="password_container">
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar contraseña" required>
                    <i class="bi bi-eye-fill" id="eyeIcon2" onclick="togglePassword('confirmar_contraseña', 'eyeIcon2')"></i>
                </div>
            </div>
            

            <button class="button" type="submit">Cambiar contraseña</button>
    
            
            <div class="requierements" id="password_requirements">
                <h4>La contraseña debe tener:</h4>
                <p id="length" class="invalid">❌ 8 o más dígitos</p>
                <p id="number" class="invalid">❌ 1 o más números</p>
                <p id="uppercase" class="invalid">❌ 1 o más mayúsculas</p>
            </div>
        </form>
    </main>

    <div id="footer"></div>

    <script src="js/reset_password.js"></script>
   
</body>

</html>
