<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/pagina_noticias_admin.css">
    <link rel="icon" href="img/LogoMuniPequeño.ico">
    <title>Noticias/Avisos Municipalidad</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("#header").load("general/header.html");
            $("#footer").load("general/footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="cont_general"><!--contenedor creador de noticias y avisos-->
            <h1>Generar Noticia o Aviso</h1>
            <div class="grupo_noticias-avisos">
                <p>¿Que deseas hacer?</p>
                <label for="">
                    <input type="radio" name="crear_noticia-aviso" class="inp_noticias-avisos" id="crear_noticia">Noticia
                </label>
                <label for="">
                    <input type="radio" name="crear_noticia-aviso" class="inp_noticias-avisos" id="crear_aviso">Aviso
                </label>
            </div>

            <div class="grupo_noticias-avisos">
                <label for="" id="titulo_noticia">Titulo de la noticia</label>
                <input type="text" name="Titulo de la Noticia" class="inp_noticias-avisos" id="titulo_noticia-inp">
            </div>

            <div class="grupo_noticias-avisos">
                <label for="">Fecha de publicacion</label>
                <p><input type="checkbox" name="fecha_publicacion">Publicar Ahora</p>
                <input type="date" name="fecha_publicacion"> <!--Este elemento tiene que ser modificado por medio de JS si el checkbox es seleccionado se tiene que eliminar-->
            </div>

            <div class="grupo_noticias-avisos">
                <label for="">Descripcion de la Noticia:<!--Este texto se deberia cambiar segun lo que seleccione el admin, entre "Descripcion de la noticia" y "Descripcion del Aviso"-->
                <input type="text" name="Descripcion noticia" placeholder="Descripcion" id="descripcion_noticia-aviso">
                </label>
                <input type="file" name="Imagen noticia">
            </div>
        </div><!--contenedor creador de noticias y avisos-->
    </main>
    <div id="footer"></div>
</body>
</html>
